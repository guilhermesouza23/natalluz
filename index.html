  <title>Sua Página</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;

    #botao {
      position: absolute;
      right: 50%;
      top: 50%;
      transform: translate(50%, -50%);
      margin-left: 15cm; /* Metade do tamanho do botão (8cm / 2) */

      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
