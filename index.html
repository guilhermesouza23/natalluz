<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sua Página</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('https://drive.google.com/uc?export=view&id=1WgfMSKgdDken6ifhJDKSTcKn40Q710oQ') center/cover no-repeat;
      background-size: 100% 100%;
    }

    #botao {
      position: absolute;
      right: 15cm; /* Distância de 15 cm da margem direita */
      top: 50%;
      transform: translate(0, -50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #retangulo {
      width: 15cm;
      height: 5cm;
      border: 1px solid black;
      position: absolute;
      right: 15cm;
      top: calc(50% + 30px); /* 30px é a metade da altura do botão + 5px de espaço */
      transform: translateY(50%); /* Posiciona metade do retângulo abaixo do centro do botão */
    }
  </style>
</head>
<body>
  <!-- Conteúdo da sua página vai aqui -->

  <!-- Botão -->
  <button id="botao">Meu Botão</button>

  <!-- Retângulo -->
  <div id="retangulo"></div>
</body>
</html>
